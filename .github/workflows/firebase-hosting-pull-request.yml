      VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || secrets.FIREBASE_MESSAGING_SENDER_ID }}
      VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID || secrets.FIREBASE_APP_ID }}
      VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID || secrets.FIREBASE_MEASUREMENT_ID }}
    steps:
      - uses: actions/checkout@v4
      - name: Validate Firebase env vars
        run: |
          required_vars=(
            VITE_FIREBASE_API_KEY
            VITE_FIREBASE_AUTH_DOMAIN
            VITE_FIREBASE_DATABASE_URL
            VITE_FIREBASE_PROJECT_ID
            VITE_FIREBASE_APP_ID
            VITE_FIREBASE_MESSAGING_SENDER_ID
            VITE_FIREBASE_STORAGE_BUCKET
          )
          for var in "${required_vars[@]}"; do
            if [ -z "${!var}" ]; then
              echo "Missing required env var: $var"
              exit 1
            fi
          done
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ARI_POEMS_V3 }}
          projectId: ari-poems-v3
